<html>
<head>
	<link href="tablayout.css" rel="stylesheet" type="text/css">
</head>

<body>
	<menu class="tabs">  
	<button class="tab_button active" style="--animImgColour:Orange" >
		<svg class="tab_img" viewBox="0 0 30 30">
        		<path d="M9,9 C 0 0, 9 30, 15 15"/>
			<path d="M24,6 C 27 27, 9 3, 12 9"/>
		</svg>
	</button>

	<button class="tab_button" style="--animImgColour:SeaGreen">
		<svg class="tab_img" viewBox="0 0 30 30">
        		<path d="M10,10 H20"/>
        		<path d="M20,15 H10"/>
        		<path d="M10,20 H20"/>
		</svg>
	</button>

	<button class="tab_button" style="--animImgColour:Aquamarine">
		<svg class="tab_img" viewBox="0 0 30 30">
			<circle cx="20" cy="10" r="3" fill="DarkSlateGrey"/>
			<circle cx="12" cy="10" r="3" fill="DarkSlateGrey"/>
			<path d="M9,15 H24"/>
			<path d="M9,15 V24"/>
			<path d="M9,24 H24"/>
			<path d="M24,15 V24"/>
			<path d="M3,12 L9,18"/>
			<path d="M3,24 L9,18"/>
			<path d="M3,12 V24"/>
		</svg>
	</button>
	</menu>

<script>
	const body = document.body;
	const tabsBar = body.querySelector(".tabs");
	const tabButtons = tabsBar.querySelectorAll(".tab_button");
	const backDropColours = ["LightYellow", "LightGreen", "LightBlue"];

	let activeTab = tabsBar.querySelector(".active");

	function clickTab(tab, index) {
		tabsBar.style.removeProperty("--timeOut");

		if (activeTab) {
			activeTab.classList.remove("active");
		}   
		tab.classList.add("active");
		body.style.backgroundColor = backDropColours[index];
		activeTab = tab;
	}

	tabButtons.forEach((tab, index) => {tab.addEventListener("click", () => clickTab(tab, index));})
</script>
</body>
</html>
